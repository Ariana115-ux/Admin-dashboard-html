<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Internet Cafe</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts for Stylish Text -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
</head>
<body>

    <!-- Stylish Text for Internet Cafe -->
    <div class="stylish-text">Internet Cafe</div>

    <!-- Header Section with Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="#" onclick="openLoginModal()">Login</a>
            <a href="#" onclick="openSignUpModal()">Signup</a>
            <a href="#" onclick="window.location.href='dashboard.html'">Dashboard</a>
            <a href="#">Order</a>
            <a href="#">Seat Booking</a>
            <a href="#">Menu</a>
            <a href="#">Contacts</a>
            <a href="#">About Us</a>
        </nav>
    </header>

    <div class="container">
        <!-- Left Section: Welcome Text -->
        <div class="left-section">
            <h1 class="animated-text">Welcome to Our Internet Cafe</h1>
            <p>Enjoy a cup of coffee, browse books, work on PCs, or grab a snack!</p>
        </div>

        <!-- Right Section: Buttons for Different Sections -->
        <div class="right-section">
            <button class="section-btn" onclick="showCarousel('coffee')">Coffee Section</button>
            <button class="section-btn" onclick="showCarousel('pc')">PC Section</button>
            <button class="section-btn" onclick="showCarousel('book')">Book Corner</button>
            <button class="section-btn" onclick="showCarousel('snacks')">Snacks Section</button>
            <button class="section-btn" onclick="exitPage()">Exit</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content animated-form">
            <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login to Your Account</h2>
            <form onsubmit="handleLogin(event)">
                <label for="username">Username</label>
                <input type="text" id="loginUsername" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="loginPassword" name="password" required>

                <button type="submit">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a> | <a href="#">Create an Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content animated-form">
            <span class="close-btn" onclick="closeModal('signUpModal')">&times;</span>
            <h2>Create an Account</h2>
            <form onsubmit="handleSignUp(event)">
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="tel" id="signupMobile" placeholder="Mobile No." required>
                <input type="email" id="signupEmail" placeholder="Email ID" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <p><button type="submit">Sign Up</button></p>
            </form>
        </div>
    </div>

    <!-- Carousel Modal -->
    <div id="carouselModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('carouselModal')">&times;</span>
            <img id="carouselImage" src="" alt="Image Carousel">
            <div id="carouselCaption" class="carousel-caption">Caption</div>
            <div class="carousel-controls">
                <button onclick="prevImage()">&#9664; Previous</button>
                <button onclick="nextImage()">Next &#9654;</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
